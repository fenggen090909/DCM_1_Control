<!DOCTYPE html>
<html>

<head>
    <title>{% block title %}SPIDER MANAGER SYSTEM{% endblock %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .task-pending {
            background-color: #f8f9fa;
        }

        .task-progress {
            background-color: #fff3cd;
        }

        .task-success {
            background-color: #d1e7dd;
        }

        .task-failure {
            background-color: #f8d7da;
        }

        .question-id-container {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        #questionIdOutput {
            max-height: 300px; /* 设置最大高度，根据你的需要调整 */
            overflow-y: auto;  /* 启用垂直滚动条 */
            /* 添加其他你想要的样式，比如边框、内边距等 */
            border: 1px solid #ccc; /* 边框 */
            border-radius: 5px;     /* 圆角 */
            background-color: #f9f9f9; /* 背景颜色 */
            padding: 10px;
            margin-top: 20px;
        }

        #questionIdOutput .card-header {
            background-color: #17a2b8; /* 与你的 Task Detail 头部一致的颜色 */
            color: white;
        }

        #questionIdOutput .card-body {
            padding: 10px;
        }

        #recent-tasks {
            max-height: 500px; /* 设置最大高度，根据你的需要调整 */
            overflow-y: auto;  /* 启用垂直滚动条 */
            /* 添加其他你想要的样式，比如边框、内边距等 */
            padding: 10px;
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">SPIDER MANAGER SYSTEM</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('spider.index') }}">CRAWLER MANAGER</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('task.index') }}">TASK MANAGER</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <footer class="mt-5 py-3 bg-light text-center">
        <div class="container">
            <p class="text-muted mb-0">spider manager system </p>
        </div>
    </footer>

    {% block scripts %}{% endblock %}
</body>

</html>
